<!DOCTYPE html>
<html>
  <head>
    <title>My VanillaJS Challenge</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden input-group mb-3">
      <input
        class="form-control"
        aria-describedby="button-addon2"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button
        class="btn btn-outline-dark"
        id="button-addon2"
        style="
          --bs-btn-padding-y: 0.2rem;
          --bs-btn-padding-x: 0.2rem;
          --bs-btn-font-size: 0.9rem;
        "
      >
        Log In
      </button>
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <input
        style="width: 280px; border: none;"
        type="text"
        placeholder="Write a To Do and Press Enter"
      />
    </form>
    <ul id="todo-list" style="line-height: 200%; list-style-type: none;"></ul>

    <div id="weather">
      <span></span>
      <br />
      <span></span>
    </div>

    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/background.js"></script>
    <script type="module" src="src/weather.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
